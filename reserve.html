<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text center">
                <div class="jumbotron">
                    <h1 class="display-4">Snazzy Snacks</h1>
                    <p class="lead">Make your reservation</p>
                    <hr class="my-4">
                    <a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a>
                    <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-header">
                        Table Reservations
                    </div>
                   <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Input your name here!">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Phone Number</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Can I have yo numbah?  Can I haaave it?">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Email</label>
                            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Email is still important.... for some reason">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Unique ID</label>
                            <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Imma need to see some ID.">
                        </div>
                        <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
                   
                    </form>
                </div>
            </div>

        </div>
    <div class="row">
        <div class="col-sm-8">
            <a href="/api/tables">API Table Link</a>
            <a>|</a>
            <a href="/api/waitlist">API Wait List</a>
        </div>
    </div>
</div>

    <script type="text/javascript">
    
    var nameInput = document.getElementById("formGroupExampleInput");
        var phoneNumber = document.getElementById("formGroupExampleInput2");
        var email = document.getElementById("formGroupExampleInput3");
        var uniqueID = document.getElementById("formGroupExampleInput4");
        var submitButton = document.getElementById("submitButton");
        
        
        submitButton.onclick = function(event){
            console.log(nameInput.value);
            console.log(phoneNumber.value);
            console.log(email.value);
            console.log(uniqueID.value);
            event.preventDefault();

            jQuery.ajax({
                method: "POST",
                url: "/reserve",
                data: {name: nameInput.value, phoneNumber: phoneNumber.value, email: email.value, uniqueID: uniqueID.value}
            }).done((err)=>{
                if(err)throw err;
                
            })
        };

        </script>
</body>

</html>
